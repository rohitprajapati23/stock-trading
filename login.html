<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">

        
        <div class="toggle-btn">
            <button id="loginBtn" onclick="showLogin()">Login</button>
            <button id="signupBtn" class="inactive" onclick="showSignup()">Signup</button>
        </div>

        <div id="loginForm">
            <div class="form-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button class="btn-primary">Login</button>
        </div>

        <div id="signupForm" class="hidden">
            <div class="form-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="phonenumber" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button class="btn-primary">Signup</button>
        </div>
        <hr>
        <a href="index.html" class="back-link">Back to Homepage</a>
    </div>

    <script src="login.js"></script>
</body>
</html>

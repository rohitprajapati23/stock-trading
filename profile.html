<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h2><u>Profile Settings</u></h2>

        <!-- Personal Information Section -->
        <section class="profile-section">
            <h3>Personal Information</h3>
            <label>Full Name:</label>
            <input type="text" id="fullName" value="Rohit Prajapati">
            
            <label>Email Address:</label>
            <input type="email" id="email" value="rohitj@gmail.com">

            <label>Phone Number:</label>
            <input type="text" id="phone" value="+919369856812">

            <label>Address:</label>
            <input type="text" id="address" value="85, Ballia, UP, IN">

            <button onclick="savePersonalInfo()">Save Changes</button>
        </section>

        <!-- Account & Security Section -->
        <section class="profile-section">
            <h3>Account & Security</h3>
            <label>Password:</label>
            <input type="password" id="password" value="********">

            <label>Two-Factor Authentication:</label>
            <select id="2fa">
                <option value="enabled">Enabled</option>
                <option value="disabled" selected>Disabled</option>
            </select>

            <button onclick="saveSecuritySettings()">Update Security</button>
        </section>

        <!-- Settings & Preferences Section -->
        <section class="profile-section">
            <h3>Settings & Preferences</h3>
            <label>Theme:</label>
            <select id="theme" onchange="savePreferences()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <label>Notification Preferences:</label>
            <select id="notifications">
                <option value="all">All</option>
                <option value="important" selected>Only Important</option>
                <option value="none">None</option>
            </select>

            <button onclick="savePreferences()">Save Preferences</button>
        </section>

        <a href="detail.html" class="back-link">Back to profile</a>
        <hr>

        <a href="index.html" class="back-link">Back to Homepage</a>
    </div>

    <script src="profile.js"></script>
</body>
</html>
